version: '2'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
      - 5672:5672
    logging:
      options:
        max-size: "10m"
        max-file: "10"
  config:
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    build: config
    ports:
       - 8888:8888

  registry:
    build: registry
    restart: always
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    build:  gateway
    restart: always
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  hello-service:
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    build: hello-service
    ports:
      - 6001:6001

  auth-service:
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    build: auth-service
    ports:
      - 5000:5000

  monitoring:
    restart: always
    build: monitoring
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"
